{{set . "title" "pazu"}}
{{append . "moreScripts" "js/app.js"}}
{{template "header.html" .}}

<form action="/theta/pictures" method="POST" id="take_picture_form" class="pure-form">
  <input type="submit" value="Take Picture" class="pure-button pure-button-primary" />
</form>
<form action="/theta/images" method="GET" id="image_list_form" class="pure-form">
  <input type="submit" value="Image List" class="pure-button pure-button-primary" />
</form>

<h3>Request Result</h3>
<div id="form_result"></div>

{{template "footer.html" .}}
