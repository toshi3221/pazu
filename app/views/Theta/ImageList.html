<table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th>Thumbnail</th>
            <th>Name</th>
            <th>Size</th>
            <th>Date</th>
        </tr>
    </thead>

    <tbody>
        {{range .entries}}
        <tr>
            <td><img src="{{url "Theta.ImageThumbnail" .Uri}}" /></td>
            <td>{{.Name}}</td>
            <td>{{.Size}}</td>
            <td>{{.DateTimeZone}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
